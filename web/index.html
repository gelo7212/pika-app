  <script>
    window.fbAsyncInit = function () {
      try {
        FB.init({

          xfbml: true,
          version: 'v18.0'

        // Set flag to indicate FB is ready for Flutter
        window.fbReady = true;
        window.dispatchEvent(new Event('fbReady'));
        console.log('Facebook SDK initialized successfully');
      } catch (error) {
        console.error('Facebook SDK initialization failed:', error);
        // Still set the flag to prevent infinite waiting
        window.fbReady = true;
        window.dispatchEvent(new Event('fbReady'));
      }
    };

    // Fallback timeout in case SDK doesn't load
    setTimeout(function() {
      if (!window.fbReady) {
        console.warn('Facebook SDK timeout - setting fallback ready state');
        window.fbReady = true;
        window.FB = window.FB || { 
          login: function() { 
            throw new Error('Facebook SDK timed out during loading'); 
          } 
        };
        window.dispatchEvent(new Event('fbReady'));
      }
    }, 10000); // 10 second timeout
  </script>

  <!-- Firebase Configuration -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDN9j1m8Kxw5KqVmxtA9p_q2dPMGXF_fMc",
      authDomain: "esbi-cafe-dev.firebaseapp.com",
      projectId: "esbi-cafe-dev",
      storageBucket: "esbi-cafe-dev.firebasestorage.app",
      messagingSenderId: "772116536818",
      appId: "1:772116536818:web:1f02017fe9836f48271f6b",
      measurementId: "G-SHXZRP1H0P"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Configure Google provider with all required scopes
    const provider = new GoogleAuthProvider();
    provider.addScope('email');
    provider.addScope('profile');
    provider.addScope('openid');
    provider.setCustomParameters({
      'prompt': 'select_account',
      'access_type': 'offline',
      'include_granted_scopes': 'true',
      'response_type': 'code id_token', // Explicitly request ID token
    });

    // Browser-specific configuration for better token handling
    const userAgent = navigator.userAgent;
    if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
      console.log('Safari detected - applying Safari-specific Google Sign-In configuration');
      provider.setCustomParameters({
        ...provider.getCustomParameters(),
        'redirect_uri': window.location.origin,
        'approval_prompt': 'force',
        'token_type': 'bearer'
      });
    } else if (userAgent.includes('Firefox')) {
      console.log('Firefox detected - applying Firefox-specific configuration');
      provider.setCustomParameters({
        ...provider.getCustomParameters(),
        'response_mode': 'fragment'
      });
    }
      
    // Ensure localStorage is available for Safari
    try {
      localStorage.setItem('test', 'test');
      localStorage.removeItem('test');
    } catch (e) {
      console.warn('Safari localStorage test failed:', e);
    }

    window.googleProvider = provider;

    // Make Firebase Auth and provider globally available for Flutter web
    window.firebaseAuth = auth;
    window.firebaseSignInWithPopup = signInWithPopup;

    // Legacy Google Sign-In helper removed - using Firebase Auth directly
    console.log('Firebase and Google Sign-In configuration loaded successfully');
  </script>
